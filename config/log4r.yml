log4r_config:
  # define all loggers ...
  loggers:
    - name      : production
      trace     : 'false'
      outputters :
      - rollingfile
    - name      : development
      trace     : 'true'
      outputters :
      - rollingfile
      - std
    - name      : test
      trace     : 'true'
      outputters :
      - rollingfile
      - std
    - name      : delayed_job
      trace     : 'true'
      outputters :
      - djlog
    - name      : delayed_job_query
      trace     : 'true'
      outputters :
      - djquerylog

  # define all outputters (incl. formatters)
  outputters:
  - type: RollingFileOutputter
    name: rollingfile
    level: DEBUG
    filename: "log/15class.log"
    maxsize: 20,000,000
    formatter:
      type        : PatternFormatter
      date_pattern: '%Y-%m-%d %H:%M:%S'
      pattern     : "%d [%5l] [%T]: %M"
  - type: StdoutOutputter
    name: std
    level: INFO
    formatter:
      type: PatternFormatter
      date_pattern: '%Y-%m-%d %H:%M:%S'
      pattern     : "%d [%5l] [%T]: %M"
  - type: RollingFileOutputter
    name: djlog
    level: DEBUG
    filename: "log/dj.log"
    maxsize: 20,000,000
    formatter:
      type        : PatternFormatter
      date_pattern: '%Y-%m-%d %H:%M:%S'
      pattern     : "%d [%5l] [%T]: %M"
  - type: RollingFileOutputter
    name: djquerylog
    level: DEBUG
    filename: "log/dj_query.log"
    maxsize: 20,000,000
    formatter:
      type        : PatternFormatter
      date_pattern: '%Y-%m-%d %H:%M:%S'
      pattern     : "%d [%5l] [%T]: %M"


