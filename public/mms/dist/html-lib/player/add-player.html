
<div id="add-player" class="panel is-current">
  <div class="panel-header clearfix"><a href="?panel=manage-player" class="l-right">&lt;&lt; 返回播放器管理</a></div>
  <div class="panel-content">
    <form>
      <div class="row">
        <div class="cols large-6">
          <div class="row form-title">
            <div class="cols large-4 l-text-right">添加播放器</div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-name">播放器名称:</label>
            </div>
            <div class="cols large-8">
              <input id="player-name" type="text"/>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label>播放器颜色:</label>
            </div>
            <div class="cols large-8">
              <label>
                <input type="checkbox" name="player-color"/>黑色
              </label>
              <label>
                <input type="checkbox" name="player-color"/>经典
              </label>
              <label>
                <input type="checkbox" name="player-color"/>其他颜色
              </label>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-auto-play">自动播放:</label>
            </div>
            <div class="cols large-8">
              <select id="player-auto-play" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-logo">LOGO:</label>
            </div>
            <div class="cols large-8">
              <select id="player-logo" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-logo-position">LOGO的位置:</label>
            </div>
            <div class="cols large-8">
              <select id="player-logo-position" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-share">分享功能:</label>
            </div>
            <div class="cols large-8">
              <select id="player-share" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-full-screen">全屏功能:</label>
            </div>
            <div class="cols large-8">
              <select id="player-full-screen" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="player-aspect">长宽:</label>
            </div>
            <div class="cols large-8">
              <select id="player-aspect" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
              </select>
            </div>
          </div>
          <div class="row form-submit">
            <div class="cols large-8 offset-by-4">
              <button type="submit" class="btn-success">保存</button><a data-panel="manage-player" href="#" class="link-button-cancel btn-show-panel">取消</a>
            </div>
          </div>
        </div>
        <div class="cols large-6"><img src="../assets/img/footer-bg.jpg"/></div>
      </div>
    </form>
  </div>
</div>
