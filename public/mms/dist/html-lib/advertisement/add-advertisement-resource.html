
<div id="add-advertisement-resource" class="panel">
  <div class="panel-header clearfix"><a href="?panel=advertisement-resource" class="l-right">&lt;&lt; 返回广告资源列表</a></div>
  <div class="panel-content">
    <form>
      <div class="row">
        <div class="cols large-6">
          <div class="row form-title">
            <div class="cols large-4 l-text-right">添加广告资源</div>
          </div>
          <div class="row">
            <div class="cols large-8 offset-by-4">
              <button class="btn-info">上传文件</button>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-resource-name">广告资源名称:</label>
            </div>
            <div class="cols large-8">
              <input id="ad-resource-name" type="text"/>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-release-company">广告投放公司:</label>
            </div>
            <div class="cols large-8">
              <input id="ad-release-company" type="text"/>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-link">广告链接:</label>
            </div>
            <div class="cols large-8">
              <input id="ad-link" type="text"/>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-position">广告位置:</label>
            </div>
            <div class="cols large-8">
              <select id="ad-position" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
                <option>选项4
                </option>
                <option>选项5
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-release-time">广告投放时间:</label>
            </div>
            <div class="cols large-8">
              <select id="ad-release-time" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
                <option>选项4
                </option>
                <option>选项5
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="cols large-4 l-text-right">
              <label for="ad-type">广告类型:</label>
            </div>
            <div class="cols large-8">
              <select id="ad-type" class="select2-single-fw">
                <option>选项1
                </option>
                <option>选项2
                </option>
                <option>选项3
                </option>
                <option>选项4
                </option>
                <option>选项5
                </option>
              </select>
            </div>
          </div>
          <div class="row form-submit">
            <div class="cols large-8 offset-by-4">
              <button type="submit" class="btn-success">保存</button><a data-panel="advertisement-resource" href="#" class="link-button-cancel btn-show-panel">取消</a>
            </div>
          </div>
        </div>
        <div class="cols large-6"><img src="../assets/img/footer-bg.jpg" class="img-preview"/></div>
      </div>
    </form>
  </div>
</div>
